name: dart_form_builder
description: "This is a dynamic form builder for flutter"

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  drag_and_drop_lists: ^0.4.1
  json_dynamic_widget: ^7.3.1+4
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
flutter:
  uses-material-design: true
